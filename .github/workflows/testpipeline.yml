name: deploy
on: push
jobs:
  quality-gates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: yarn install
      - name: testing
        run: yarn run test
      - name: code style
        run: yarn run prettier:check && yarn run lint
  deploy:
    needs: quality-gates
    # if: github.ref_name == 'master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: build
        run: yarn run build -- --base todolist
      - name: deploy
        run: |
          git config --global user.email "njkznu@gmail.com"
          git config --global user.name "kuzanatoliy"
          npm version minor
          git push
          git push --tags
          git checkout gh-pages
          cd -R dist/* .
          rm -R node_modules
          rm -R dist
          git commit -am "master build"
          git push
